<!DOCTYPE html>
<html lang="en">

<head>

    <link href="css/style.css" rel="stylesheet">

    <title>login</title>

<body>
    <div class="back">

                <path stroke="none" d="M0 0h24v24H0z" fill="none" />

                <line x1="5" y1="12" x2="9" y2="16" />

    <form id="login-form" action="#" method="post">
        <div class="id_pw__wrap">
            <div class="input__row">
                <input type="text" id="id" name="id" class="input__text" title="아이디" maxlength="30" placeholder="ID"

                <input type="password" id="id" name="pw" placeholder="Password" title="비밀번호" class="input__text"
                    maxlength="16">
            </div>
            <div class="btn__login__wrap">
                <button type="button" value="로그인" class="btn__login" id="log.login" onclick="alert_login()">
                    <span class="btn__text">로그인</span>
                </button>
            </div>
        </div>
    </form>
    <div class="member" id="member" onclick="alert_gomember()">
        회원가입
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>login</title>
</head>

<body>
    <form id="login-form" action="#" method="post">
        <div class="id_pw__wrap">
            <div class="input__row">
                <input type="text" id="id" name="id" class="input__text" title="아이디" maxlength="30" placeholder="ID"
                    value>
            </div>

            <div class="input__row">
                <input type="password" id="id" name="pw" placeholder="Password" title="비밀번호" class="input__text"
                    maxlength="16">
            </div>
            <div class="btn__login__wrap">
                <button type="submit" value="로그인" class="btn__login" id="log.login">
                    <span class="btn__text">로그인</span>
                </button>
            </div>
        </div>
    </form>
    <div class="member" id="member">
        <a href="member.html" class="member_join">회원가입</a>
    </div>
</body>

</html>

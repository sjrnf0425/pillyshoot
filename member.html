<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <title>login</title>
    <script src="js/alert.js" async></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="back">
        <a href="login.html">

            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-left" width="44"
                height="44" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke="#C4C4C4" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="5" y1="12" x2="9" y2="16" />
                <line x1="5" y1="12" x2="9" y2="8" />
            </svg>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <form>
        <div class="id" style="padding-left: 10%; padding-right: 10%; padding-top: 5%; color: #adc6ff;">
            <label for="exampleInputPassword1" class="form-label"><b>아이디</b></label>
            <input type="id" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="pw" style="padding-left: 10%; padding-right: 10%; padding-top: 5%; color: #adc6ff;">
            <label for="exampleInputPassword1" class="form-label"><b>비밀번호</b></label>
            <input type="password" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="mail" style="padding-left: 10%; padding-right: 10%; padding-top: 5%; color: #adc6ff;">
            <label for="exampleInputEmail1" class="form-label"><b>이메일</b></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
        </div>
        <div class="name" style="padding-left: 10%; padding-right: 10%; padding-top: 5%; color: #adc6ff;">
            <label for="exampleInputPassword1" class="form-label"><b>닉네임</b></label>
            <input type="text" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="info" style="padding-left: 10%; padding-right: 10%; padding-top: 5%; color: #adc6ff;">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1"
                style="padding-bottom: 5%; color: #adc6ff;"><b>개인정보제공동의</b></label>
        </div>
        <button type="button" class="btn btn-primary" style="
                    color: white;
                    background-color:#79A2FF;
                    margin-bottom: 10%;
                    margin-left: 10%;
                    border-color: #adc6ff;
                " onclick="alert_member()"><b>회원가입</b>
        </button>
    </form>

</body>

</html>
